<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let detik = 5000;
        jam = parseInt(detik / 3600)
        menit = parseInt(detik % 3600 / 60)
        detik = detik % 3600 % 60;
        console.log(jam + "jam", +menit + "menit", +detik + "detik")
    </script>
</body>
